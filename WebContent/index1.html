<!DOCTYPE HTML>
<html>
	<head>
		<title>M & R Dashboard</title>
		<meta http-equiv="X-UA-Compatible" content="no-cache"  charset="UTF-8">
		<META HTTP-EQUIV="Pragma" content="no-cache" >
		<META HTTP-EQUIV="Expires" CONTENT="-1">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.ux3"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<script src="js/LoginView.js"></script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
		var isMobile = {
			    Android: function() {
			        return navigator.userAgent.match(/Android/i);
			    },
			    BlackBerry: function() {
			        return navigator.userAgent.match(/BlackBerry/i);
			    },
			    iOS: function() {
			        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
			    },
			    Opera: function() {
			        return navigator.userAgent.match(/Opera Mini/i);
			    },
			    Windows: function() {
			        return navigator.userAgent.match(/IEMobile/i);
			    },
			    any: function() {
			        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
			    }
			};
		
				var busyDialog = (busyDialog) ? busyDialog : new sap.m.BusyDialog('busy',
						{
							text : 'Please Wait',
							//customIcon : 'images/ajax-loader.gif',
							title : 'Loading...'
				});
		
		 		var serviceUrlCPA = '/sap/opu/odata/sap/ZMNR_MAIN_SRV/';
				sap.ui.localResources("zalp_25042017");
				var app = new sap.m.App({initialPage:"idwelcome"});
				var page = sap.ui.view({id:"idwelcome", viewName:"zalp_25042017.login", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				//app.setBackgroundImage("images/login/H_big.jpg");
				app.placeAt('content');
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
